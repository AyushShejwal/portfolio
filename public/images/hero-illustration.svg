<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="600" cy="300" r="180" fill="#EBF5FF" opacity="0.5" />
    <circle cx="200" cy="400" r="150" fill="#F0F9FF" opacity="0.5" />

    <!-- Code Editor Window -->
    <g transform="translate(250, 100)">
        <!-- Window Frame -->
        <rect x="0" y="0" width="450" height="320" rx="8" fill="#1E1E1E" stroke="#2D2D2D" stroke-width="2"/>

        <!-- Window Header -->
        <rect x="0" y="0" width="450" height="40" rx="8" fill="#252526"/>
        <circle cx="25" cy="20" r="6" fill="#FF5F56"/>
        <circle cx="45" cy="20" r="6" fill="#FFBD2E"/>
        <circle cx="65" cy="20" r="6" fill="#27C93F"/>

        <!-- Code Lines -->
        <g transform="translate(20, 60)">
            <!-- Function declaration -->
            <text x="0" y="20" fill="#569CD6" font-family="monospace" font-size="14">def</text>
            <text x="35" y="20" fill="#DCDCAA" font-family="monospace" font-size="14">is_awesome</text>
            <text x="120" y="20" fill="#D4D4D4" font-family="monospace" font-size="14">(name):</text>

            <!-- Code content -->
            <text x="20" y="45" fill="#9CDCFE" font-family="monospace" font-size="14">if</text>
            <text x="45" y="45" fill="#D4D4D4" font-family="monospace" font-size="14">name.lower()</text>
            <text x="145" y="45" fill="#D4D4D4" font-family="monospace" font-size="14">==</text>
            <text x="170" y="45" fill="#CE9178" font-family="monospace" font-size="14">"ayush"</text>
            <text x="230" y="45" fill="#D4D4D4" font-family="monospace" font-size="14">:</text>

            <text x="40" y="70" fill="#C586C0" font-family="monospace" font-size="14">return</text>
            <text x="95" y="70" fill="#CE9178" font-family="monospace" font-size="14">"Absolutely Awesom</text>
            <text x="255" y="70" fill="#CE9178" font-family="monospace" font-size="14">e! ðŸš€"</text>

            <text x="20" y="95" fill="#9CDCFE" font-family="monospace" font-size="14">result</text>
            <text x="75" y="95" fill="#D4D4D4" font-family="monospace" font-size="14">=</text>
            <text x="90" y="95" fill="#DCDCAA" font-family="monospace" font-size="14">is_awesome</text>
            <text x="175" y="95" fill="#D4D4D4" font-family="monospace" font-size="14">(</text>
            <text x="185" y="95" fill="#CE9178" font-family="monospace" font-size="14">"Ayush"</text>
            <text x="250" y="95" fill="#D4D4D4" font-family="monospace" font-size="14">)</text>

            <text x="20" y="120" fill="#6A9955" font-family="monospace" font-size="14"># Output: "Absolutely Awesome! ðŸš€"</text>
        </g>
    </g>

    <!-- Tech Stack Logos -->
    <!-- JavaScript -->
    <g transform="translate(140, 150)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="#F7DF1E"/>
        <text x="15" y="42" font-family="Arial" font-size="40" font-weight="bold" fill="black">JS</text>
    </g>

    <!-- HTML5 -->
    <g transform="translate(740, 150)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="#E34F26"/>
        <path d="M20,10 L40,10 L38,45 L30,48 L22,45 L20,10" fill="white"/>
        <path d="M30,44 L36,42 L37.5,14 L22.5,14 L23,19 L32.5,19 L32,24 L23.5,24 L24,29 L31.5,29 L31,38 L30,39 L29,38 L28.5,34" fill="#E34F26"/>
    </g>

    <!-- React -->
    <g transform="translate(140, 400)">
        <circle cx="30" cy="30" r="30" fill="#282C34"/>
        <circle cx="30" cy="30" r="5" fill="#61DAFB"/>
        <path d="M30,15 A15,30 0 1,1 30,45 A15,30 0 1,1 30,15" fill="none" stroke="#61DAFB" stroke-width="3"/>
        <path d="M15,30 A30,15 0 1,1 45,30 A30,15 0 1,1 15,30" fill="none" stroke="#61DAFB" stroke-width="3"/>
    </g>

    <!-- SQL -->
    <g transform="translate(740, 400)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="#336791"/>
        <text x="10" y="42" font-family="Arial" font-size="24" font-weight="bold" fill="white">SQL</text>
    </g>

    <!-- TypeScript -->
    <g transform="translate(140, 280)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="#3178C6"/>
        <text x="15" y="42" font-family="Arial" font-size="40" font-weight="bold" fill="white">TS</text>
    </g>

    <!-- Node.js -->
    <g transform="translate(740, 280)">
        <rect x="0" y="0" width="60" height="60" rx="8" fill="#333333"/>
        <path d="M30,10 L50,22 L50,46 L30,58 L10,46 L10,22 Z" fill="#539E43"/>
        <path d="M30,18 L42,25 L42,43 L30,50 L18,43 L18,25 Z" fill="#2D5C1E"/>
    </g>

    <!-- Connecting Lines -->
    <path d="M200,180 Q225,165 250,150" stroke="#000000" stroke-width="2" opacity="0.5"/>
    <path d="M740,180 Q720,165 700,150" stroke="#000000" stroke-width="2" opacity="0.5"/>
    <path d="M200,310 Q225,295 250,280" stroke="#000000" stroke-width="2" opacity="0.5"/>
    <path d="M740,310 Q720,295 700,280" stroke="#000000" stroke-width="2" opacity="0.5"/>
    <path d="M200,430 Q225,415 250,400" stroke="#000000" stroke-width="2" opacity="0.5"/>
    <path d="M740,430 Q720,415 700,400" stroke="#000000" stroke-width="2" opacity="0.5"/>
</svg>
